{% load static %}
<html>
    <head>
        <title>Promo Contest</title>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    </head>

    <style>
       input{
           background-color: rgb(218, 218, 218);
           outline: none;
           border-radius: 25px;
           color: black;
           padding: 10px;
           border: none;
           margin: 10px;
           width: 500px;

       }

       button{
           background-color: rgb(148, 228, 0);
           border-radius: 25px;
           color: white;
           padding: 10px;
           border: none;
           margin: 10px;
           width: 100px;
       }
    </style>
    <body style="padding: 0; margin: 0; font-family: 'PT Sans', sans-serif;">
        <div style="background-image: url({% static 'login.png' %}); background-repeat: no-repeat; background-size: cover; position: fixed; right: 0px; height: 100%; width: 50%;">
        </div>
        <div style="font-weight: 600; font-size: 32px; padding: 20px;">Login to your contest dashboard</div>
        <div style="margin: 20px; margin-top: 10%; width: 500px;"> 
            <form action="checkin" method="POST">
                {% csrf_token %}
                <input type="email" name="email" placeholder="E-mail" required><br>
                <button style="cursor:pointer;" type="submit">Check</button>
            </form>
            {% if notfound %}
            <div style="width: 500px; height: 20px; padding: 10px; border-radius: 5px; background-color: rgb(236, 35, 0); color: white;">No records found!</div>
            {% endif %}
        </div>
    </body>
</html>
